<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 30px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Consulta de Vendas</h1>
    <div class="container">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" placeholder="Digite o número do celular" />
        
        <label for="mes">Mês:</label>
        <input type="text" id="mes" placeholder="Digite o mês (ex: novembro)" />
        
        <button onclick="consultar()">Consultar</button>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function consultar() {
            // Limpar resultados anteriores
            document.getElementById('result').innerHTML = "";
            document.getElementById('error').innerHTML = "";

            const celular = document.getElementById('celular').value.trim();
            const mes = document.getElementById('mes').value.trim().toLowerCase();

            // Validar entradas
            if (!celular || !mes) {
                document.getElementById('error').innerHTML = "Por favor, preencha todos os campos.";
                return;
            }

            // Construir URL de consulta
            const url = `https://script.google.com/macros/s/AKfycbw3fkAdv_xKEhfVOCSjNkrmDRNCJ85WzSj0L-_c8LbcMppB67m6kBvvjNodvF3zwW0t/exec?celular=${celular}&mes=${mes}`;

            try {
                // Fazer a consulta na API
                const response = await fetch(url);
                const data = await response.json();

                // Verificar se a API retornou mensagem ou erro
                if (data.mensagem) {
                    document.getElementById('result').innerHTML = data.mensagem;
                } else if (data.erro) {
                    document.getElementById('error').innerHTML = data.erro;
                }
            } catch (error) {
                // Em caso de erro na requisição
                document.getElementById('error').innerHTML = "Erro ao consultar, tente novamente mais tarde.";
            }
        }
    </script>

</body>
</html>
