<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Saldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Consulta de Saldo</h2>
        <form id="consultaForm">
            <label for="celular">Número de Celular:</label><br>
            <input type="text" id="celular" placeholder="Exemplo: 11999999999" required><br>
            
            <label for="mes">Mês:</label><br>
            <input type="text" id="mes" placeholder="Exemplo: Janeiro" required><br>
            
            <button type="submit">Consultar</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obter os valores do formulário
            const celular = document.getElementById('celular').value;
            const mes = document.getElementById('mes').value;

            // URL da API do Google Apps Script
            const url = `https://script.google.com/macros/s/AKfycbzKJUvKDOv7NxqAgp1M09DOPEkl2AsX6lcOXFSj_vUuG8e190PUoLz9Lo2ISAjwsxbE/exec?celular=${celular}&mes=${mes}`;

            // Realiza a consulta à API
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const resultadoDiv = document.getElementById('resultado');
                    if (data.startsWith("{") || data.startsWith("[")) {
                        const jsonData = JSON.parse(data);
                        resultadoDiv.innerHTML = `<p>Quantidade: ${jsonData[0].quantidade}</p><p>Valor: R$ ${jsonData[0].valor}</p>`;
                    } else {
                        resultadoDiv.textContent = data;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').textContent = "Erro ao consultar.";
                });
        });
    </script>

</body>
</html>
